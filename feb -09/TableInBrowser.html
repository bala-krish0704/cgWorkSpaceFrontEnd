<html>
    <head>
        <title> Multiplication table </title>
       
    </head>
    <body>
        <h1>Multiplication Table</h1>
        <label>Enter a number:</label>&nbsp;&nbsp;&nbsp;
        <input type="text" id="num" placeholder="enter a number" /><br />
        <label for="">Enter the last number</label>&nbsp;&nbsp;&nbsp;
        <input type="text" name="" id="num2"> <br>
        <button onclick="multiplicationtable()">Generate</button>
        <div id='result'>table comes here...</div>
        <script>
            function multiplicationtable(){
                let table;
                //storing table tag in table variable
                table = '<table id="mtable" border="2" >';
                //read the value entered in the text field
                var num = document.getElementById("num").value;
                var num2 = document.getElementById("num2").value;
                //check if num is num or empty
                if(num==null || num == "")
                num =5;
                for(i=0;i<=num2;i++){
                    table+= '<tr><td>'+num+'*'+i+'='+num * i +'</td></tr>'
                }
                table+='</table>';
                document.getElementById("result").innerHTML = table;
            }
        </script>
    </body>
</html>
