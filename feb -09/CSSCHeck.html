<!DOCTYPE html>
<html>
    <head>
        <title>Data Table</title>
      
        <style>
            /* id selector */
            #tableheading{
                color: rgb(7, 175, 7);
            }
            /* class selector */
            .tablerow{
                color: brown;
            }
            /* tag selector */
            table,td,th{
                border: 1px solid burlywood;
            }
        </style>
    </head>
    <body>
        <h1 id="tableheading">Employee Data</h1>
        <table>
            <tr class="tablerow">
                <th>Employee Id</th>
                <th>Employee Name</th>
                <th>Employee Designation</th>
            </tr>
            <tr class="tablerow">
                <td>342424</td>
                <td>Rama</td>
                <td>HR</td>
            </tr>
            <tr class="tablerow">
                <td>342433</td>
                <td>Ramji</td>
                <td>Account</td>
            </tr>
        </table>
    </body>
</html>
