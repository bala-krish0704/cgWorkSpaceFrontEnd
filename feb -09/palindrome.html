<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Palindrome</h1>
    <input type="text" name="" id="num1">
    <button onclick="palindrome()">Check it is Palindrome</button>
    <p id = result></p>
    <script>
        function palindrome(){
        const val = document.getElementById('num1').value;
        const len = val.length;
        for(let i = 0 ; i < len/2; i++){
            if(val[i]!=val[len-1-i]){
                document.getElementById('result').innerHTML = "This is not palindrome";
                return ;
            }else{
                document.getElementById('result').innerHTML = "This is palindrome";
            }
        }

        }
    </script>
</body>
</html>
