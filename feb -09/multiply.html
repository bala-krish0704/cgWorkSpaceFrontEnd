<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter a number:</label>&nbsp;&nbsp;&nbsp;
    <input type="text" id="num" placeholder="enter a number" /><br />
    <label for="">Enter the last number</label>&nbsp;&nbsp;&nbsp;
    <input type="text" name="" id="num2"> <br>
    <button onclick="multiplicationtable()">Generate</button>
    <div id='result'>table comes here...</div>
    <script>
        function multiplicationtable(){
            var num = document.getElementById("num").value;
            var num2 = document.getElementById("num2").value;
            var result = num*num2;
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
